<html>
    <header>
    </header>
    <body>
        <p/>
        {% include "header.html" %}
        <h1>Products</h1>
        <table>
            <tr><th>Code</th><th>Name</th><th>Price</th></tr>
            {% for product in product_list %}
                <tr>
                    <td><a href="/productdetails?code={{product["code"]}}">{{product["code"]}}</a></td>
                    <td>{{product["name"]}}</td>
                    <td>{{product["price"]}}</td>
                </tr>
            {% endfor %}
        </table>
        {% include "footer.html" %}
    </body>
</html>
